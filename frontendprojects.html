<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilted Div Stack</title>
    <link rel="stylesheet" href="frontendprojects.css" />
  </head>
  <body>
    <div class="frontend-projects-cards" id="stack">
      <div class="project-card">
        <img
          src="https://veirdo.in/cdn/shop/files/veirdo_logo_1.svg?v=1704692356&width=180"
          alt="veirdo-logo"
        />
        <div class="project-card-bottom">
          <p>Veirdo</p>
          <button onclick="window.location.href='https://veirdo.vercel.app/'">
            view
          </button>
        </div>
      </div>
      <div class="project-card">
        <img src="https://www.crocs.in/logo-crocs-kMY.svg" alt="crocs-logo" />
        <div class="project-card-bottom">
          <p>Crocs</p>
          <button>view</button>
        </div>
      </div>
      <div class="project-card">
        <img
          src="https://media.about.nike.com/img/cf68f541-fc92-4373-91cb-086ae0fe2f88/006-nike-logos-jordan-white.jpg?m=eyJlZGl0cyI6eyJqcGVnIjp7InF1YWxpdHkiOjEwMH0sIndlYnAiOnsicXVhbGl0eSI6MTAwfSwiZXh0cmFjdCI6eyJsZWZ0IjowLCJ0b3AiOjAsIndpZHRoIjo1MDAwLCJoZWlnaHQiOjI4MTN9LCJyZXNpemUiOnsid2lkdGgiOjY0MH19fQ%3D%3D&s=13cfdf1da817e1c759247f89f0cc683a16f7dfeed7b5169435b3980c6fe829f4"
          alt="nike-logo"
        />
        <div class="project-card-bottom">
          <p>Nike</p>
          <button
            onclick="window.location.href='https://nike-three-liart.vercel.app/'"
          >
            view
          </button>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="prev-btn" onclick="prevSlide()">Previous</button>
      <button class="nxt-btn" onclick="nextSlide()">Next</button>
    </div>
    <script>
      const slides = document.querySelectorAll(".project-card");
      let current = 0;

      function updateSlides() {
        slides.forEach((slide, i) => {
          const offset = i - current;

          if (offset < 0) {
            slide.style.opacity = "0";
            slide.style.pointerEvents = "none";
          } else {
            slide.style.opacity = "1";
            slide.style.pointerEvents = offset === 0 ? "auto" : "none";
            slide.style.transform = `translateY(${offset * 10}px) rotate(${
              offset * 2
            }deg) scale(${1 - offset * 0.02})`;
            slide.style.zIndex = 100 - offset;
          }
        });
      }

      function nextSlide() {
        if (current < slides.length - 1) {
          current++;
          updateSlides();
        }
      }

      function prevSlide() {
        if (current > 0) {
          current--;
          updateSlides();
        }
      }

      updateSlides(); // initialize on load
    </script>
  </body>
</html>
